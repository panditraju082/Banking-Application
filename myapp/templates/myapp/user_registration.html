<!DOCTYPE html>
{% extends 'myapp/index.html' %}{% load static %} {% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Registration</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: #0077b6;
    }
    
    form {
      width: 450px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }
    
    input[type="text"], input[type="password"], input[type="email"], select {
      width: 100%;
      padding: 8px 10px;
      margin: 2px 0;
      box-sizing: border-box;
      border: none;
      border-bottom: .5px solid #0077b6;
    }
    
    input[type="submit"] {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    
    input[type="submit"]:hover {
      background-color: #005073;
    }
  </style>
</head>
<body>
  <center><h1 style="color:red">{{msg}}</h1></center>
  <form action="{% url 'user_data' %}" method="post">
    {% csrf_token %}
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">Select gender...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div class="flex items-center justify-center w-full">
      <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
  Register
</button>
  </div>
<p>If you have an account, please <a href="{% url 'user_login' %}">login here</a>.</p>
</div>

  </form>
  {% endblock %}
</body>
</html>
